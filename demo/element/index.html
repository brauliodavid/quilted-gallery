<!doctype html>
<html>
  <head>
    <script type="module">
      import { register } from 'quilted-gallery/element';
      import images from '../dummy.json'
      register(); // defines <quilted-gallery>

      const el = document.querySelector('quilted-gallery');
      el.items = images;
      el.options = {
        gap: 2
      }

      el.patchOptions({
        onImageClick: ({ item, index, event }) => {
          console.log('onImageClick callback', index, item, event.type);
        },
        onItemRemove: ({ index, image }) => {
          console.log('onItemRemove callback', index, image);
        }
      });
    </script>
  </head>
  <body>
    <div style="width: 480px">
      <quilted-gallery></quilted-gallery>
    </div>
  </body>
</html>
